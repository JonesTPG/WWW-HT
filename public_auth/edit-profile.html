<!DOCTYPE html>
<html>
<head>
       
<link rel="stylesheet" href="./stylesheets/style-global.css">       
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


 <!-- SEO ALKAA -->


 <title>Quiz-App: Muokkaa profiilia</title>
 <meta name="description" content="QuizApp.fi | Tarkastele tietojasi ja muokkaa niitä. Voit myös tulostaa pdf-todistuksen suorituksistasi!"> 
 <meta name="og:title" property="og:title" content="Kilpaile kavereidesi kanssa uudessa sovelluksessa!"> 
 <meta property="og:description" 
content="QuizApp.fi: Sovellus, jolla voit haastaa itsesi ja 
kaverisi kilpailuun. Rekisteröidy jo tänään, se on ilmaista!" />
 <meta property="og:url" content="http://localhost:3000/images/quiz/default.jpg/" />
 <meta name="robots" content="index, follow"> 

 <!-- SEO LOPPUU -->
</head>


<body>
    <main>

    <div class="wrapper">

        <div id="app">
      
            <div class="container">
            <div class="row">

                <div class="col s12">
                    <h2 class="white-text center">Omat tiedot:</h2>    
                </div>
            </div>

            <div class="row">
                    <div class="col s12 l6 center">            
                    <ul class="collection">            
                     <li class="white-text collection-item avatar blue-grey"> Käyttäjänimi: {{username}} </li> 
                     <li class="white-text collection-item avatar blue-grey"> Email: {{email}} </li>
                     <li class="white-text collection-item avatar blue-grey"> Ikä: {{age}} </li>                     
                     </ul>
                     </div>

                     <div class="white-text s6 l6 center">
                            
                                Vaihda email:<br>
                                <input class="col s12 l6" v-model="email" type="text" name="email" value="uusi email..."><br>
                                Vaihda ikä:<br>
                                <input class="col s12 l6" v-model.number="age" type="text" name="age" value="uusi ikä..."><br><br>
                                <button v-on:click="postForm" class="waves-effect blue darken-1 btn white-text">Vaihda</button>
                                   
                    </div>

                    <p class="white-text">{{infoText}}</p>
            </div>

            <div class="col l6 s12 center">
                    <a href="/profile" class="waves-effect blue darken-1 btn">Etusivulle</a>
                       
            </div>

           
            </div>
        </div>

    </div>

        </main>
        <footer class="page-footer blue-grey">
                <div class="container">
                  <div class="row">
                    <div class="col l6 s12">
                      <h5 class="white-text">WWW-Sovellukset harjoitustyö</h5>
                      <p class="grey-text text-lighten-4">Moderni web-applikaatio MEVN-stackilla.</p>
                    </div>

                    <div class="col l6 s12">
                        <a href="/logout" class="waves-effect blue darken-1 btn">Kirjaudu ulos</a>
                           
                          </div>
                   
                  </div>
                </div>
                <div class="footer-copyright">
                  <div class="container">
                  © 2018 Joonas Ryynänen
                  
                  </div>
                </div>
              </footer>
                  


    </div>

</body>


<script src="./javascripts/edit-profile.js"></script>

</html>
