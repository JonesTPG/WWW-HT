                </div>

                        <input id="user" type="text" class="input" name="username" v-model="name">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Salasana</label>

                    <div class="group">

                        <input id="pass" type="password" class="input" data-type="password" v-model="password2">

                    </div>
                    </form>

                    <p v-if="errors.length">
                            <b>Korjaa seuraavat virheet:</b>
