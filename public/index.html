            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Rekisteröidy</label>

                    </div>
                </form>
                    <div class="hr"></div>
                   
                </div>
                <div class="sign-up-htm">
                   <form action="/signup" method="post">

                        <label for="user" class="label">Käyttäjänimi</label>
                        <input id="user" type="text" class="input" name="username">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Salasana</label>
                        <input id="pass" type="password" class="input" name="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Toista salasana</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Sähköposti</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Rekisteröidy</button>
                    </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Oletko jo rekisteröitynyt?</a>
